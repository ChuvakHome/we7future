<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title th:text="${user_display_name} + ' | СПО Будущее'"></title>
		<link rel="stylesheet" href="/user/css/style.css"></link>
		<link rel="stylesheet" href="/profile/css/style.css"></link>
	</head>
	<body>
		<div th:insert="~{header.html}"></div>
		<table>
			<tr>
				<td>
					<img class="avatar-img" th:src="${user_photo_uri}"/>
				</td>
			</tr>
			<tr>
				<td>
					<div align="left">
						<span th:text="${user.name}"></span>
						<span th:text="${user.surname}"></span>
						<br>
						Должность: <span th:text="${user_display_role}"></span>
						<br>
						Очков: <span th:text="${user_events_points}"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="onLoginButton()" class="profile-button" id="login-btn">Войти в другую учетную запись</button>
					<button onclick="onLogoutButton()" class="profile-button" id="logout-btn">Выйти из учетной записи</button>
					<button onclick="onRemoveUserButton()" class="profile-button" id="remove-user-btn">Удалить учетную запись</button>
				</td>
			</tr>
			<tr>
				<td>
				Участие в мероприятиях:
				<table id="event-list">
					<thead>
						<tr>
							<td>Название</td>
							<td>Дата и время</td>
							<td>Тип</td>
							<td>Описание</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="event: ${user_events}">
							<td th:text="${event.name}"></td>
							<td th:text="${utils.formatDatetime(event.dateTime)}"></td>
							<td th:text="${utils.translateEventType(event.eventType)}"></td>
							<td th:text="${event.description}"></td>
						</tr>
					</tbody>
				</table>
				</td>
			</tr>
		</table>
 	</body>
 	<script>
 		document.getElementById('profile-block').classList.add('selected-section');
		document.getElementById('profile-block').classList.add('selected-section-right-corner');
	</script>
	<script type="text/javascript" src="/utils.js"></script>
	<script type="text/javascript" src="/profile/js/script.js"></script>
</html>
